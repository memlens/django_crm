{% extends 'webapp/base.html' %}
{% block content %}

    <div class="card">
        <strong><i class="bi bi-person-circle"></i>
            {{record.last_name|upper}}
            {{record.first_name}}
        </strong>
        <hr>
        <div class="card-body">
            <p><strong>ID:</strong>{{record.id}}</p>

            <p><strong>Email:</strong>{{record.email}}</p>

            <p><strong>Phone:</strong>{{record.phone}}</p>

            <p><strong>Creation Date:</strong>{{record.creation_date}}</p>

        </div>
    </div>

    <br>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary"> Return </a>
    &nbsp;

    <a href="{% url 'update-record' record.id %}" class="btn btn-info">Update record</a>

    <a href="{% url 'delete-record' record.id %}" class="btn btn-danger">Delete record</a>

{% endblock %}
