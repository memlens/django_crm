{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container bg-light shadow-md p-5 form-layout">

        <div class="text-center">
            <h3>
                Create your account
            </h3>
    
            <h5>Start managing your clients today!</h5>
        </div>

        <hr>
        <br>

        <form action="" autocomplete="off" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block">Create account <i class="bi bi-check2"></i></button>
        </form>
        <br>

        <div class="text-center">
            <p>Already have an account? <a href="{% url 'the-login' %}"> Login </a> </p>
        </div>
        <br>

    </div>

{% endblock %}
